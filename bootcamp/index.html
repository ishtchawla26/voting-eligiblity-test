<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="custom-bg sm:bg-cover md:bg-cover ">
    <h1 class="text-6xl font-bolder mb-4 text-white sm:line-height-loose sm:mb-6">Voting Eligibility Checker</h1>
    <label for="ageInput" class="text-[#FFFDD0] text-lg ">Enter your age:</label>
    <input type="number" id="ageInput" min="0" class="rounded-md p-2 m-4" required>
    <button onclick="checkEligibility()" class="bg-red-500 text-black px-4 py-2 rounded-md hover:bg-blue-700">Check Eligibility</button>

    <div id="result" class="text-xl"></div>

    <script>
        function checkEligibility() {
            var age = parseInt(document.getElementById('ageInput').value);
            if (isNaN(age)) {
                document.getElementById('result').innerHTML = "Please enter a valid age.";
            } else {
                if (age >= 18) {
                    document.getElementById('result').innerHTML = "You are eligible to vote!";
                } else {
                    document.getElementById('result').innerHTML = "You are not eligible to vote yet.";
                }
            }
        }
    </script>
</body>
</html>
